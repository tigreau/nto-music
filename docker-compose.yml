services:
  db:
    image: postgres:14-alpine
    container_name: nto-music-db
    environment:
      POSTGRES_DB: musicshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d musicshop"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s
    networks:
      - backend-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: nto-music-api:latest
    container_name: nto-music-api
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/musicshop
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_UPLOAD_DIR: "/app/uploads"
    volumes:
      - uploads-data:/app/uploads
    healthcheck:
      test: ["CMD-SHELL", "status=$$(curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/api/auth/me || echo 000); [ \"$$status\" = \"200\" ] || [ \"$$status\" = \"401\" ]"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 20s
    networks:
      - backend-net

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: nto-music-web:latest
    container_name: nto-music-nginx
    ports:
      - "80:80"
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - uploads-data:/usr/share/nginx/html/uploads
    networks:
      - backend-net

volumes:
  db-data:
  uploads-data:


networks:
  backend-net:
    driver: bridge
