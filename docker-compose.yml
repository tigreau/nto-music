services:
  db:
    image: postgres:14-alpine
    container_name: nto-music-db
    environment:
      POSTGRES_DB: musicshop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - backend-net

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: nto-music-api:latest
    container_name: nto-music-api
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/musicshop
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      APP_UPLOAD_DIR: "/app/uploads"
    volumes:
      - uploads-data:/app/uploads
    networks:
      - backend-net

  web:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    image: nto-music-web:latest
    container_name: nto-music-nginx
    ports:
      - "80:80"
    depends_on:
      - api
    volumes:
      - uploads-data:/usr/share/nginx/html/uploads
    networks:
      - backend-net

volumes:
  db-data:
  uploads-data:


networks:
  backend-net:
    driver: bridge
